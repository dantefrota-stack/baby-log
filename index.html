<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Baby Log Pro</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons/css/framework7-icons.css">

    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text: #000000;
            --ios-gray: #8E8E93;
            --ios-orange: #FF9500;
            --ios-green: #34C759;
            --ios-pink: #FF2D55;
        }

        body { 
            margin: 0; padding: 0; background-color: var(--ios-bg); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--ios-text);
        }

        #app-frame { max-width: 450px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }

        /* Header */
        .navbar {
            background: rgba(255,255,255,0.8); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            padding: 20px 20px 10px; border-bottom: 0.5px solid #C6C6C8;
        }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .nav-title { font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .date-badge { background: #E5E5EA; padding: 6px 12px; border-radius: 20px; font-size: 14px; font-weight: 600; color: var(--ios-blue); cursor: pointer; }

        /* Content Area */
        .content { padding: 15px; padding-bottom: 120px; }

        /* iOS Cards */
        .card { background: var(--ios-card); border-radius: 12px; margin-bottom: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); padding: 12px; }
        .card-label { font-size: 12px; font-weight: 600; color: var(--ios-gray); text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }

        /* Inputs */
        .input-group { display: flex; gap: 8px; margin-bottom: 8px; }
        input, select, textarea { background: #F2F2F7; border: none; border-radius: 10px; padding: 10px; font-size: 16px; width: 100%; outline: none; font-family: inherit; }
        .btn-ios-add { background: var(--ios-blue); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 22px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        /* List Items */
        .list-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 0.5px solid #F2F2F7; font-size: 15px; align-items: center; }
        .list-item:last-child { border-bottom: none; }
        .item-time { color: var(--ios-gray); font-size: 13px; font-weight: 600; margin-right: 8px; }
        .item-del { color: #FF3B30; font-size: 12px; opacity: 0.3; cursor: pointer; padding-left: 10px; }

        /* Floating Footer */
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box; background: linear-gradient(to top, white 60%, transparent); display: flex; justify-content: center; }
        .btn-send { background: #111; color: white; border: none; width: 100%; max-width: 400px; height: 50px; border-radius: 14px; font-size: 17px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* Specific Colors */
        .c-blue { color: var(--ios-blue); } .c-green { color: var(--ios-green); } .c-orange { color: var(--ios-orange); } .c-pink { color: var(--ios-pink); }
    </style>
</head>
<body>

    <div id="app-frame">
        <div class="navbar">
            <div class="nav-top">
                <div class="nav-title">Baby Log</div>
                <div class="date-badge" onclick="document.getElementById('date-input').showPicker()">
                    <span id="date-display">Today</span>
                </div>
            </div>
            <input type="date" id="date-input" style="opacity: 0; position: absolute; width:1px;">
        </div>

        <div class="content">
            <div class="card">
                <div class="card-label"><i class="f7-icons c-blue" style="font-size:14px">drop_fill</i> Formula</div>
                <div class="input-group">
                    <input type="number" id="f-oz" placeholder="Amount (oz)">
                    <button class="btn-ios-add" onclick="addEntry('formula')">+</button>
                </div>
                <div id="list-formula"></div>
            </div>

            <div class="card">
                <div class="card-label"><i class="f7-icons c-green" style="font-size:14px">circle_fill</i> Solid Food</div>
                <div class="input-group">
                    <input type="text" id="s-desc" placeholder="Description...">
                    <button class="btn-ios-add" style="background:var(--ios-green)" onclick="addEntry('solid')">+</button>
                </div>
                <div id="list-solid"></div>
            </div>

            <div class="card">
                <div class="card-label"><i class="f7-icons c-orange" style="font-size:14px">moon_fill</i> Nap</div>
                <div class="input-group">
                    <input type="time" id="n-start">
                    <input type="time" id="n-end">
                    <button class="btn-ios-add" style="background:var(--ios-orange)" onclick="addEntry('nap')">+</button>
                </div>
                <div id="list-nap"></div>
            </div>

            <div class="card">
                <div class="card-label"><i class="f7-icons c-pink" style="font-size:14px">layers_fill</i> Diaper</div>
                <div class="input-group">
                    <select id="d-type">
                        <option value="Wet ðŸ’§">Wet ðŸ’§</option>
                        <option value="Soft ðŸ’©">Soft ðŸ’©</option>
                        <option value="Hard ðŸ’©">Hard ðŸ’©</option>
                        <option value="Runny ðŸ’©">Runny ðŸ’©</option>
                    </select>
                    <button class="btn-ios-add" style="background:var(--ios-pink)" onclick="addEntry('diaper')">+</button>
                </div>
                <div id="list-diaper"></div>
            </div>

            <div class="card">
                <div class="card-label">Daily Notes</div>
                <textarea id="obs-text" rows="3" placeholder="Any observations..."></textarea>
            </div>
        </div>

        <div class="footer">
            <button class="btn-send" onclick="handleShare()">
                <i class="f7-icons">paperplane_fill</i> Send Text Message
            </button>
        </div>
    </div>

    <script>
        let logs = [];
        const dateIn = document.getElementById('date-input');
        const dateDisp = document.getElementById('date-display');

        // Set current date
        const d = new Date();
        const today = d.toISOString().split('T')[0];
        dateIn.value = today;

        dateIn.addEventListener('change', (e) => {
            const [y, m, d] = e.target.value.split('-');
            dateDisp.innerText = `${m}/${d}/${y}`;
        });

        function addEntry(type) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            let display = "";

            if(type === 'formula') {
                const oz = document.getElementById('f-oz').value;
                if(!oz) return;
                display = oz + " oz";
                document.getElementById('f-oz').value = "";
            } 
            else if(type === 'solid') {
                const desc = document.getElementById('s-desc').value;
                if(!desc) return;
                display = desc;
                document.getElementById('s-desc').value = "";
            }
            else if(type === 'nap') {
                const s = document.getElementById('n-start').value;
                const e = document.getElementById('n-end').value;
                if(!s) return;
                display = `${s} - ${e || '?'}`;
            }
            else if(type === 'diaper') {
                display = document.getElementById('d-type').value;
            }

            const id = Date.now();
            logs.push({ id, type, display, time });
            renderLogs();
        }

        function deleteLog(id) {
            logs = logs.filter(l => l.id !== id);
            renderLogs();
        }

        function renderLogs() {
            ['formula', 'solid', 'nap', 'diaper'].forEach(t => document.getElementById(`list-${t}`).innerHTML = '');
            
            logs.forEach(log => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div><span class="item-time">${log.time}</span><span>${log.display}</span></div>
                    <span class="item-del" onclick="deleteLog(${log.id})">âœ•</span>
                `;
                document.getElementById(`list-${log.type}`).appendChild(div);
            });
        }

        function generateSummary() {
            let txt = `ðŸ‘¶ *Baby Log - ${dateDisp.innerText}*\n`;
            const sections = [
                { key: 'formula', label: 'ðŸ¼ Formula' },
                { key: 'solid', label: 'ðŸŽ Food' },
                { key: 'nap', label: 'ðŸ’¤ Naps' },
                { key: 'diaper', label: 'ðŸ’© Diapers' }
            ];

            sections.forEach(sec => {
                const items = logs.filter(l => l.type === sec.key);
                if(items.length > 0) {
                    txt += `\n${sec.label}:\n`;
                    items.forEach(i => txt += `â€¢ ${i.time}: ${i.display}\n`);
                }
            });

            const obs = document.getElementById('obs-text').value;
            if(obs) txt += `\nðŸ“ Notes:\n${obs}`;
            return txt;
        }

        function handleShare() {
            const summary = generateSummary();
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isIOS) {
                window.location.href = `sms:?&body=${encodeURIComponent(summary)}`;
            } else {
                navigator.clipboard.writeText(summary).then(() => {
                    alert("Summary copied to clipboard! (Since you are on a PC/Android)");
                });
            }
        }
    </script>
</body>
</html>
